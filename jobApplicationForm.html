<!doctype html>
<title>Job Application</title>
<style>
  * {
    box-sizing: border-box;
  }
  .myForm {
    display: grid;
    grid-template-areas: 
      "customer taxi"
      "customer extras"
      "pickup dropoff"
      "instructions instructions"
      "submit submit";
  	grid-template-columns: auto auto;  
  	grid-template-rows: auto auto auto auto;
    grid-gap: .8em .5em;
    background: #eee;
    padding: 1.2em;
  }
  .myForm textarea {
    height: calc(100% - 1.5em);
    }
  .myForm button {
    background: gray;
    color: white;
    padding: 1em;
    }
  .myForm input:not([type=radio]):not([type=checkbox]), 
  .myForm textarea, 
  .myForm select {
   	width: 100%;
    border: 0;
    padding: 1em;
    margin: .5em 0;
  }
  .myForm label {
   display: block; 
  }
  fieldset {
    border: 0;
  }
  #customer {
    grid-area: customer;
  }
  #taxi {
    grid-area: taxi;
  }
  #extras {
    grid-area: extras;
  }
  #pickup {
    grid-area: pickup;
  }
  #dropoff {
    grid-area: dropoff;
  }
  #instructions {
    grid-area: instructions;
  }
  #submit {
    grid-area: submit;
  }
</style>
<form class="myForm">
  
  <fieldset id="customer">
    <label for="customer_name">Name </label>
    <input type="text" name="customer_name" id="customer_name" required>
    <label for="email_address">Email </label>
    <input type="email" name="email_address" id="email_address" required> 
    <label for="password">Password </label>
    <input type="password" name="password" id="password" required>  
    <label for="password_repeat">Repeat Password </label>
    <input type="password" name="password_repeat" id="password_repeat" required> 
    <label for="address">Street Address </label>
    <input type="address" name="address" id="address" required> 
    <label for="city">City </label>
    <input type="city" name="city" id="city" required>
    <label for="state">State</label>
    <select name="state" id="state">
      <option value="" selected="selected">Choose a state</option>
      <option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
    </select>
    <label for="zip">ZIP </label>
    <input type="zip" name="zip" id="zip" required>
  </fieldset>
  
  <fieldset id="taxi">
    <legend>Are you legally able to be employed in this country?</legend>
    <label> <input type="radio" name="legal" id="legal" required value="yes"> Yes </label>
    <label> <input type="radio" name="legal" id="legal" required value="no"> No </label>
  </fieldset>

  <fieldset id="extras">
    <legend>Extras</legend>
    <label> <input type="checkbox" name="extras" id="extras_baby" value="baby"> Baby Seat </label>
    <label> <input type="checkbox" name="extras" id="extras_wheel" value="wheelchair"> Wheelchair Access </label>
    <label> <input type="checkbox" name="extras" id="extras_tip" value="tip"> Stock Tip </label>
  </fieldset>
  
  <fieldset id="pickup">
    <label for="pickup_time">Pickup Date/Time</label>
    <input type="datetime-local" name="pickup_time" id="pickup_time" required>

    <label for="pickup_place">Pickup Place</label>
    <select name="pickup_place" id="pickup_place">
      <option value="" selected="selected">Select One</option>
      <option value="office" >Taxi Office</option>
      <option value="town_hall" >Town Hall</option>
      <option value="telepathy" >We'll Guess!</option>
    </select>
  </fieldset>

  <fieldset id="dropoff">
  <label for="dropoff_place">Dropoff Place</label>
    <input type="text" name="dropoff_place" id="dropoff_place" required list="destinations">

    <datalist id="destinations">
      <option value="Airport">
      <option value="Beach">
      <option value="Fred Flinstone's House">
    </datalist>
  </fieldset>
  
  <fieldset id="instructions">
    <label for="comments">Special Instructions</label>
    <textarea name="comments" id="comments" maxlength="500"></textarea>
  </fieldset>

  <button id="submit">Submit Booking</button>

</form>
